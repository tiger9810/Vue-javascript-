<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Directives Sample</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="v-for">
		<h2>v-for Directiveの動作確認</h2>
		<ul>
            <button @click="addItem">Add Item</button>

			<li v-for="(item, index) in items" :key="index">{{ item }}</li>
			<!-- ディレクティブ...Vue.jsが提供する命令をHTMLの属性として表現するもの
				HTMLのような静的なプログラムの中に動的なプログラムを作成する
				 v-for ディレクティブの構文は、v-for="(item, index) in items" のように、
				 (要素, インデックス) in 配列 という形式で書かれます。
				 :key 属性は、各リストアイテムの一意の識別子を提供します。
			-->
		</ul>

	</div>
	</div>

	
	<script>
		new Vue({
			el: '#v-for', //id="v-for"であるHTML要素を指します。
			data: {
				isShown: true,
				items: [],
				count: 0,
				isShown2: true
			},
			methods: {
				addItem() {
                    this.count++;
					this.items.push(`New Item(${this.count})`);
				},
			}
		});
	</script>
</body>
</html>
