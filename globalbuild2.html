<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Global Build Sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
      })
    </script>
</body>
</html>
