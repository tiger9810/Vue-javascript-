<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="count++">
          Count is: {{ count }}
        </button>
      </div>

	<script>
        const app = new Vue({
            el: '#app',
            data:{
                count: 0
            }
        });
	</script>

</body>
</html>
